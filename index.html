
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosin RD X</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Courier New', monospace;
      text-align: center;
    }

    .section {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .typewriter {
      overflow: hidden;
      border-right: .15em solid #fff;
      white-space: nowrap;
      animation: typing 3s steps(40, end), blink-caret .75s step-end infinite;
      font-size: 1.5em;
      max-width: 90%;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .links a {
      display: block;
      margin: 10px 0;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.2em;
      transition: color 0.3s;
    }

    .links a:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>

  <div class="section" id="bio">
    <div class="typewriter">Live in the moment, donâ€™t think about the end</div>
  </div>

  <div class="section" id="links">
    <div class="links">
      <a href="https://instagram.com/hosin_rd_x" target="_blank">Instagram: @hosin_rd_x</a>
      <a href="https://t.me/Hosinrdx" target="_blank">Telegram: @Hosinrdx</a>
      <a href="mailto:hosin1386.rd.x@gmail.com">Email: hosin1386.rd.x@gmail.com</a>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.3 });

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
