<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hosin RD X</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Dancing+Script&display=swap" rel="stylesheet">

  <!-- Vanta.js Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
      overflow: hidden;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      color: white;
    }

    #vanta-bg {
      position: fixed;
      width: 100vw;
      height: 100vh;
      z-index: -1;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      padding: 20px;
    }

    .brand-name {
      font-size: 4rem;
      color: #ff3c3c;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    .bio {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5rem;
      margin-top: 20px;
      text-align: center;
      max-width: 80%;
    }

    .scroll-indicator {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2rem;
      animation: bounce 1.5s infinite;
      color: white;
    }

    @keyframes bounce {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(10px); }
    }

    /* Section styling */
    .section a {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00ffff;
      text-decoration: none;
    }

    /* Enable vertical scroll */
    html, body {
      overflow-y: scroll;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <!-- Section 1: Brand -->
  <section class="section" id="section1">
    <h1 class="brand-name">Hosin RD X</h1>
    <p class="bio">Live in the moment, don’t think about the end</p>
    <div class="scroll-indicator">↓</div>
  </section>

  <!-- Section 2: Instagram -->
  <section class="section" id="section2">
    <h2>@Hosin_RD_X</h2>
    <a href="https://instagram.com/hosin_rd_x" target="_blank">Instagram</a>
  </section>

  <!-- Section 3: Telegram -->
  <section class="section" id="section3">
    <h2>@Hosinrdx</h2>
    <a href="https://t.me/Hosinrdx" target="_blank">Telegram</a>
  </section>

  <!-- Section 4: Email -->
  <section class="section" id="section4">
    <h2>Email</h2>
    <a href="mailto:hosin1386.rd.x@gmail.com">hosin1386.rd.x@gmail.com</a>
  </section>

  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0xff3c3c,
      backgroundColor: 0x000000
    });
  </script>
</body>
</html>
