<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hosin RD X</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    section {
      padding: 80px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #ff3f81;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    /* Typewriter effect */
    .typewriter {
      overflow: hidden;
      border-right: .15em solid #ff3f81;
      white-space: nowrap;
      animation: typing 3s steps(30, end), blink-caret .75s step-end infinite;
      font-family: 'Courier New', monospace;
      font-size: 1.5em;
      color: #fff;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: #ff3f81 }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section id="hero">
    <h1>Hosin RD X</h1>
    <p>Live in the moment, don't think about the end</p>
  </section>

  <!-- Social Sections -->
  <section data-aos="fade-up">
    <h2>Instagram</h2>
    <p>@hosin_rd_x</p>
  </section>

  <section data-aos="fade-up">
    <h2>Telegram</h2>
    <p>@Hosinrdx</p>
  </section>

  <section data-aos="fade-up">
    <h2>Email</h2>
    <p>hosin1386.rd.x@gmail.com</p>
  </section>

  <!-- Final Message -->
  <section id="final" data-aos="fade-up">
    <h2 class="typewriter">دنبال چیز دیگه‌ای می‌کردی :)</h2>
  </section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- Vanta Background -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.124.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#hero",
      color: 0xff3f81,
      backgroundColor: 0x0f0f0f,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0
    });
  </script>

</body>
</html>
